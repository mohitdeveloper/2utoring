<div class="modal-body py-35 px-21 px-lg-35">
    <div class="d-flex align-items-start justify-content-between mb-35">
        <div>
            <div class="fs-28 fw-700 mb-7 cl-dark">Invite Students</div>
        </div>
        <button type="button" class="close" (click)="closeModal()">
            <span>&times;</span>
        </button>
    </div>
    <div>
        <h3 class="fs-21 fw-700 cl-dark">Add email addresses</h3>
        <p class="fs-14 fw-500 cl-light">Seperate each email address using a comma</p>
        <textarea class="form-control my-21" id="bulkEmailString" name="bulkEmailString" [(ngModel)]="bulkEmailString" rows="5" placeholder="Add emails, seperate each email address using a comma"></textarea>
    </div>
    <div class="d-flex align-items-start justify-content-between">
        <a (click)="closeModal()" class="link-grey">Cancel</a>
        <button type="button" (click)="submit()" class="btn btn-success btn-lg">Invite</button>
    </div>
</div>
