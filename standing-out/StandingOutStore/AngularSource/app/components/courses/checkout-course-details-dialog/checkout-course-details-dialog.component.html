 <div class="step-col">
    <div class="step-col-head">
        <h3>Sign in or register</h3>
    </div>
    <div class="step-col-body">
        <div class="sign-register">
            <div class="create-sub-col exi-user">
                <label>EXISTING USERS</label>
                <a href="javascript:void(0);" (click)="exsistingUser()" class="btn btn-fill">Sign in to 2utoring <i class="fa fa-angle-right"></i></a>
            </div>
            <div class="create-sub-col new-user">
                <label>NEW USERS</label>
                <a href="javascript:void(0);" (click)="newUser()" class="btn">Create a new account <i class="fa fa-angle-right"></i></a>
            </div>
        </div>
        </div>
 </div>

    <div class="step-col" id="aboutYouPage" style="display:none; margin-top:5px;">
        <div class="step-col-head">
            <h3>About you</h3>
        </div>
        <div class="step-col-body">
            <div class="row promoting-course">

                <div class="col-lg-6">
                    <div class="d-flex align-items-center about-you">
                        <div class="promoting-course-image"><img src="/lib/assets/images/about-left.svg" alt=""></div>
                        <div class="promoting-course-detail">
                            <div class="custom_radio">
                                <input type="radio" (change)="onAboutCourseSelections('child')" value="parent" id="parent" name="courseBuyFor" checked>
                                <label for="parent"></label>
                            </div>
                            <h3>You are buying for yourself</h3>
                            <p>If you are under the age of 18, please get your parent/guardian to purchase this for you</p>
                        </div>

                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="d-flex flex-row-reverse align-items-center about-you">
                        <div class="promoting-course-image"><img src="/lib/assets/images/about-right.svg" alt=""></div>
                        <div class="promoting-course-detail">
                            <div class="custom_radio">
                                <input type="radio" (change)="onAboutCourseSelections('parent')" value="child" id="child" name="courseBuyFor">
                                <label for="child"></label>
                            </div>
                            <h3>You are buying for your child</h3>
                            <p style="margin:0 0 35px 0;">If you a parent/guardian purchasing this lesson for your child</p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="text-right mt-3">
                <button type="button" (click)="doRegister()" class="sub-next">Next</button>
            </div>
        </div>
    </div>
                <div class="mt-3 table-responsive step-col-body text-right">
                    <button type="button" class="sub-next" (click)="closeLessonDialog()">Close</button>
                </div>
