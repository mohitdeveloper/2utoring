<div class="row">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="card p-35 d-flex flex-row align-items-center" *ngIf="userHasGoogleAccountLinked == true">
            <div class="Status__Icon Status__Icon--small mr-21">
                <i class="fas fa-check success"></i>

            <h4 class="fw-700">Your Google account is linked</h4>
        </div>
