<div class="popup-overlay">
    <div id="group" name="group" class="white-popup-block wide-modal grid-container" ng-init>
        <div class="grid-x">
            <div class="large-12 cell">
                <button type="button" class="mfp-close" ng-click="cancel()">×</button>
            </div>
        </div>
        <div class="grid-x">
            <div class="large-12 cell">
                <h2>Add Family</h2>
            </div>
            <div class="large-12 cell">
                <div class="grid-x">
                    <form ng-submit="save()">
                        <div class="large-9 cell">
                            <label>Email of Attendee:</label>
                            <input type="email" ng-model="newEmail" placeholder="memberOf@myFamily.com" required />
                        </div>
                        <div class="large-3 cell">
                            <button type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
